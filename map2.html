<!doctype html>
<html lang="en">

	</body>

				l = "importLibrary",
				q = "__ib__",
				m = document,
				b = window;
			b = b[c] || (b[c] = {});
			var d = b.maps || (b.maps = {}),
				r = new Set,
				e = new URLSearchParams,
				u = () => h || (h = new Promise(async (f, n) => {
					await (a = m.createElement("script"));
					e.set("libraries", [...r] + "");
					for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
					e.set("callback", c + ".maps." + q);
					a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
					d[q] = f;
					a.onerror = () => h = n(Error(p + " could not load."));
					a.nonce = m.querySelector("script[nonce]")?.nonce || "";
					m.head.append(a)
				}));
			d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[
				l](f, ...n))
		})({
			key: "AIzaSyByND0oZdc42YlcApVMdU4BGFE8wYqRd_0",
			v: "weekly"
		});
	</script>
	<script>
		async function initialize(lat, lng) {
			const {
				Map,
				StreetViewPanorama
			} = await google.maps.importLibrary("maps");

			const map = new Map(document.getElementById("map"), {
				center: {
					lat,
					lng
				},
				zoom: 10,
			});

			// const panorama = new google.maps.StreetViewPanorama(
			//     document.getElementById("pano"),
			//     {
			//         position: {lat: 52.6361527, lng: -1.2135001},
			//     },
			// );
			// map.setStreetView(panorama);
		}

		window.addEventListener("message", (e) => {
			const {
				lag,
				lng
			} = e.data

			initialize(parseFloat(lag), parseFloat(lng))

		}, false)

		window.initialize = initialize;
	</script>
</html>
